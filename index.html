
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WamoTopia â€” A Temporary City of Camps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #9FFF79; /* Neon Green */
            --bg: #14B8A6; /* Teal */
            --text: #042F2E; /* Dark Teal */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        .noise-texture {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.1; 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-1%, -1%); }
            20% { transform: translate(1%, 1%); }
            30% { transform: translate(-2%, 0); }
            40% { transform: translate(2%, 2%); }
            50% { transform: translate(-1%, 2%); }
            60% { transform: translate(1%, -2%); }
            70% { transform: translate(0, 1%); }
            80% { transform: translate(-2%, 1%); }
            90% { transform: translate(1%, -1%); }
        }

        @keyframes spin-y {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .animate-spin-y {
            animation: spin-y 8s linear infinite;
        }

        .artifact-title {
            font-size: clamp(4rem, 25vw, 35rem);
            line-height: 0.8;
            letter-spacing: -0.07em;
            font-weight: 900;
            text-transform: uppercase;
            font-family: 'Space Grotesk', sans-serif;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: rgba(4, 47, 46, 0.15); border-radius: 0px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        @keyframes reveal-up {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-reveal-up { 
            animation: reveal-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
        }

        selection {
            background-color: var(--accent);
            color: var(--text);
        }
    </style>
